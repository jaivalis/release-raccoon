%test.quarkus.hibernate-orm.log.sql=true
quarkus.datasource.username=username
quarkus.datasource.password=password
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.devservices.enabled=true

# Better if the services are instead mocked.
# last.fm
%test.last.fm.api-key=placeholder
%test.last.fm.application-name=placeholder
%test.last.fm.shared-secret=placeholder

# spotify
%test.spotify.client-id=placeholder
%test.spotify.client-secret=placeholder
%test.spotify.auth-callback-uri=placeholder

# musicbrainz
%test.musicbrainz.queries-per-second=99999

# email
%test.quarkus.mailer.username=placeholder
%test.quarkus.mailer.password=placeholder

# elastic
%test.quarkus.hibernate-search-orm.elasticsearch.version=8
%test.quarkus.hibernate-search-orm.elasticsearch.analysis.configurer=bean:raccoonAnalysisConfigurer
%test.quarkus.elasticsearch.devservices.java-opts=-Xmx2g

%test.quarkus.log.category."org.apache.http".level=INFO

quarkus.tls.trust-all=true
quarkus.log.file.enable=false
quarkus.log.file.format=%C - %s%n

quarkus.oidc.public-
