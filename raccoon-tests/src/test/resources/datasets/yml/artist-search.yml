# The following is an ugly monkey patch a test Context issue.
# What happens if the following is missing is that before startup DBUnit will try to remove the existing
# entries from the database. Existent context being dragged in by some other test class run prior, this
# causes issues with starting ArtistSearchResourceIT.java. Putting the following (unused) entries allows
# the test to start without the initial deletions.

  - artistId: 100
    name: "artist1"
    spotifyUri: "uri100"
  - artistId: 101
    name: "artist2"
    spotifyUri: "uri101"

ArtistRelease:
  - release_id: 100
    artist_id: 100

Releases:
  - releaseId: 100
    name: "newRelease"
    type: "ALBUM"
    # Make this a new release
    releasedOn: "[now-1d]"
    spotifyUri: "spotify:album:zzzzzz"

User:
  - id: 100
    email: "user100@mail.com"
    lastfmUsername: "username1"
  - id: 101
    email: "user101@mail.com"
    lastfmUsername: "username2"

UserArtist:
  - user_id: 100
    artist_id: 100
    hasNewRelease: true
  - user_id: 100
    artist_id: 101
    hasNewRelease: false
  - user_id: 101
    artist_id: 101
    hasNewRelease: false
