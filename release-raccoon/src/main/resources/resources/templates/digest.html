<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

<!--    &lt;!&ndash; CSS ... &ndash;&gt;-->
<!--    <link rel="stylesheet" href="...">-->

    <title>Your Releases</title>
</head>
<body>
<div class="container">
    <h1>Hey {user.name}, your new releases are here!</h1>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col" class="fit">Name</th>
            <th scope="col" class="fit">Released on</th>
            <th scope="col" >Artists</th>
        </tr>
        </thead>

        {#if todos.size == 0}
        <tr>
            <td colspan="3">No data found.</td>
        </tr>
        {#else}

        {#for release in releases}
        <tr>
            <th scope="row">#{release.id}</th>
            <td>
                {release.name}
            </td>
            <td>
                {release.releasedOn}
            </td>
            <td>
                {release.artists.get(0)}
            </td>
        </tr>
        {/for}
        {/if}
    </table>
</div>
</body>
</html>
